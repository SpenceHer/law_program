{% extends "base.html" %}
{% block title %}PDF Splitter{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        PDF Splitter
    </div>
    <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload PDF</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="split_points">Enter Split Points (comma separated, e.g., 2,5,8) - These are the last pages of the documents you want separated</label>
                <input type="text" class="form-control" id="split_points" name="split_points">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Split</button>
        </form>
    </div>
</div>
{% endblock %}
